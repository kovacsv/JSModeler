	<style>
		svg
		{
			padding : 5px;
		}
	</style>
	<title>JSModeler Circles Example</title>

	<script type="text/javascript">
		function Generate ()
		{
			width = 160;
			height = 160;
		
			var i;
			for (i = 1; i <= 48; i++) {
				var svgObject = document.getElementById ('example' + i);
				svgObject.setAttribute ('width', width);
				svgObject.setAttribute ('height', height);
				JSM.GenerateSVGCircles (svgObject, 100, 50, 25, i, false);
			}
		}
		
		function Load ()
		{
			Generate ();
		}
	
	    window.onload = function ()
		{
			Load ();			
		}
	</script>
