	<title>Example</title>

	<script type="text/javascript">
		var viewer = null;

		function Load ()
		{
			var TextureLoaded = function () {
				viewer.Draw ();
			};

			var viewerSettings = {
				cameraEyePosition : [1.0, -1.0, 1.0],
				cameraCenterPosition : [0.0, 0.0, 0.0],
				cameraUpVector : [0, 0, 1]
			};

			viewer = new JSM.ThreeViewer ();
			viewer.Start (document.getElementById ('example'), viewerSettings);

			var body = new JSM.GenerateCylinder (0.5, 1.0, 20, true, true);
			body = JSM.TriangulatePolygons (body);
			
			var materials = new JSM.Materials ();
			var i, color;
			for (i = 0; i < body.PolygonCount (); i++) {
				color = JSM.RandomInt (0, 16777215);
				materials.AddMaterial (new JSM.Material ({ambient : color, diffuse : color}));
				body.GetPolygon (i).SetMaterialIndex (i);
			}
			
			var meshes = JSM.ConvertBodyToThreeMeshes (body, materials);
			for (var i = 0; i < meshes.length; i++) {
				viewer.AddMesh (meshes[i]);
			}

			viewer.FitInWindow ();
			viewer.Draw ();
		}
	
	    window.onload = function ()
		{
			Load ();			
		}
	</script>

<body>
	<canvas id="example" width="1000" height="500"></canvas>
