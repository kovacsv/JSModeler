	<title>Example</title>

	<script type="text/javascript">
		function LoadInternal ()
		{
			var camera = new JSM.Camera (
				new JSM.Coord (1.0, 3.0, 2.0),
				new JSM.Coord (0.0, 0.0, 0.0),
				new JSM.Vector (0.0, 0.0, 1.0)
			);
			
			var viewer = new JSM.Viewer ();
			if (!viewer.Init (document.getElementById ('internal'), camera)) {
				alert ('error (internal)');
				return;
			}

			var materials = new JSM.MaterialSet ();
			materials.AddMaterial (new JSM.Material ({ambient : 0xcc0000, diffuse : 0xcc0000, singleSided : true}));
			materials.AddMaterial (new JSM.Material ({ambient : 0x00cc00, diffuse : 0x00cc00}));

			var body1 = JSM.GenerateCylinder (1.0, 1.0, 20, false, true);
			var body2 = JSM.GenerateCylinder (1.0, 1.0, 20, false, true);
			body1.SetPolygonsMaterialIndex (0);
			body2.SetPolygonsMaterialIndex (1);
			
			body1.Transform (JSM.TranslationTransformation (new JSM.Coord (-1.5, 0.0, 0.0)));
			body2.Transform (JSM.TranslationTransformation (new JSM.Coord (1.5, 0.0, 0.0)));

			viewer.AddBody (JSM.ConvertBodyToRenderBody (body1, materials));
			viewer.AddBody (JSM.ConvertBodyToRenderBody (body2, materials));

			viewer.FitInWindow ();
			viewer.Draw ();
		}
	
		function LoadThree ()
		{
			var viewerSettings = {
				cameraEyePosition : [1.0, 3.0, 2.0],
				cameraCenterPosition : [0.0, 0.0, 0.0],
				cameraUpVector : [0, 0, 1]
			};

			viewer = new JSM.ThreeViewer ();
			if (!viewer.Start (document.getElementById ('three'), viewerSettings)) {
				alert ('error (three)');
				return;
			}

			var materials = new JSM.MaterialSet ();
			materials.AddMaterial (new JSM.Material ({ambient : 0xcc0000, diffuse : 0xcc0000, singleSided : true}));
			materials.AddMaterial (new JSM.Material ({ambient : 0x00cc00, diffuse : 0x00cc00}));

			var body1 = JSM.GenerateCylinder (1.0, 1.0, 20, false, true);
			var body2 = JSM.GenerateCylinder (1.0, 1.0, 20, false, true);
			body1.SetPolygonsMaterialIndex (0);
			body2.SetPolygonsMaterialIndex (1);
			
			body1.Transform (JSM.TranslationTransformation (new JSM.Coord (-1.5, 0.0, 0.0)));
			body2.Transform (JSM.TranslationTransformation (new JSM.Coord (1.5, 0.0, 0.0)));

			viewer.AddMeshes (JSM.ConvertBodyToThreeMeshes (body1, materials));
			viewer.AddMeshes (JSM.ConvertBodyToThreeMeshes (body2, materials));

			viewer.FitInWindow ();
			viewer.Draw ();
		}

	    window.onload = function ()
		{
			LoadInternal ();
			LoadThree ();
		}
	</script>
