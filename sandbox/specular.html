	<title>Example</title>

	<script type="text/javascript">
		var viewer = null;

		function Load ()
		{
			//var body = JSM.GenerateCylinder (0.5, 1.0, 20, false, true);
			var materials = new JSM.Materials ();
			materials.AddMaterial (new JSM.Material ({ambient : 0x00cc00, diffuse : 0x00cc00, specular : 0x333333, shininess : 5.0}));
			//materials.AddMaterial (new JSM.Material ({ambient : 0x00cc00, diffuse : 0x00cc00, specular : 0x333333, shininess : 5.0, opacity : 1.0, texture : 'texture.jpg', textureWidth : 1.0, textureHeight : 1.0}));
			var body = JSM.GenerateTorus (0.8, 0.3, 50, 50, true);
			body.SetPolygonsMaterialIndex (0);

			var internal = 1;
			if (internal) {
				var camera = new JSM.Camera (
					new JSM.Coord (-2.0, -1.5, 1.0),
					new JSM.Coord (0.0, 0.0, 0.0),
					new JSM.Coord (0, 0, 1)
				);
				
				var light = new JSM.Light ({ambient : 0x7f7f7f, diffuse : 0x7f7f7f, specular : 0xffffff});

				viewer = new JSM.Viewer ();
				viewer.Init (document.getElementById ('example'), camera, light);
				
				var meshes = JSM.ConvertBodyToRenderGeometries (body, materials);
				viewer.AddGeometries (meshes);

				viewer.Draw ();
			} else {
				var viewerSettings = {
					cameraEyePosition : [-2.0, -1.5, 1.0],
					cameraCenterPosition : [0.0, 0.0, 0.0],
					cameraUpVector : [0, 0, 1]
				};

				viewer = new JSM.ThreeViewer ();
				viewer.Start (document.getElementById ('example'), viewerSettings);
				
				var meshes = JSM.ConvertBodyToThreeMeshes (body, materials);
				for (var i = 0; i < meshes.length; i++) {
					viewer.AddMesh (meshes[i]);
				}

				viewer.Draw ();
			}
		}
	
	    window.onload = function ()
		{
			Load ();			
		}
	</script>
