	<title>Example</title>

	<script type="text/javascript">
		var viewer = null;

		function CreateSVGElement ()
		{
			var svgNameSpace = 'http://www.w3.org/2000/svg';
			var svg = document.createElementNS (svgNameSpace, 'svg');
			var path = document.createElementNS (svgNameSpace, 'path');
			path.setAttributeNS (null, 'd', 'M 190 220 l -10 30 s 10 50 20 10 s -10 0 -10 -40 Z');
			path.setAttributeNS (null, 'style', 'fill : #3F5D7D;');
			svg.appendChild (path);
			return svg;
		}

		window.onload = function ()
		{
			var viewerSettings = {
				cameraEyePosition : [-2.0, -1.5, 1.0],
				cameraCenterPosition : [0.0, 0.0, 0.0],
				cameraUpVector : [0.0, 0.0, 1.0],
				nearClippingPlane : 1.0,
				farClippingPlane : 100000.0
			};

			viewer = new JSM.ThreeViewer ();
			viewer.Start (document.getElementById ('example'), viewerSettings);

			viewer.RemoveMeshes ();
			
			var svgObject = document.getElementById ('exampleSvg');
			var height = 10;
			var segmentLength = 2;
			var svgElement = CreateSVGElement ();
			var modelAndMaterials = JSM.SvgToModel (svgElement, height, segmentLength, null);

			var model = modelAndMaterials[0];
			var materials = modelAndMaterials[1];
			
			var meshes = JSM.ConvertModelToThreeMeshes (model, materials, {
				textureLoadedCallback : function () {
					viewer.Draw ();
				}
			});
			
			var meshes = JSM.ConvertModelToThreeMeshes (model, materials);			
			viewer.AddMeshes (meshes);
			
			viewer.FitInWindow ();
			viewer.Draw ();	
		}
	</script>

<body>
	<canvas id="example" width="800" height="800" style="border : 1px solid #000000; background : #ffffff;"></canvas>
