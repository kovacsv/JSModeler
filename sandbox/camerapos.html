	<title>Example</title>

	<script type="text/javascript">
		var viewer = null;
		var body1 = null;
		var body2 = null;
	
		function Load ()
		{
			var viewerSettings = {
				cameraEyePosition : [-2.0, -1.5, 1.0],
				cameraCenterPosition : [0.0, 0.0, 0.0],
				cameraUpVector : [0, 0, 1]
			};

			viewer = new JSM.ThreeViewer ();
			viewer.Start (document.getElementById ('example'), viewerSettings);
			
			var model = new JSM.Model ()
			model.AddMaterial (new JSM.Material ({ambient : 0x008ab8, diffuse : 0x008ab8}));
			model.AddMaterial (new JSM.Material ({ambient : 0x279b61, diffuse : 0x279b61}));			
			
			body1 = JSM.GenerateCuboid (1, 1, 1);
			body1.SetPolygonsMaterialIndex (0);
			body1.Transform (new JSM.TranslationTransformation (new JSM.Coord (-1.0, 0.0, 0.0)));
			model.AddBody (body1);

			body2 = JSM.GenerateCuboid (1, 1, 1);
			body2.SetPolygonsMaterialIndex (1);
			body2.Transform (new JSM.TranslationTransformation (new JSM.Coord (1.0, 0.0, 0.0)));
			model.AddBody (body2);

			viewer.AddMeshes (JSM.ConvertModelToThreeMeshes (model));
			viewer.FitInWindow ();
			viewer.Draw ();
		}
	
		function ViewTo (bodyNumber, keepCameraDirection)
		{
			var boundingSphere = null;
			if (bodyNumber == 1) {
				boundingSphere = body1.GetBoundingSphere ();
			} else if (bodyNumber == 2) {
				boundingSphere = body2.GetBoundingSphere ();
			}
			var center = boundingSphere.GetCenter ();
			if (!keepCameraDirection) {
				var eye = center.Clone ();
				eye.Add (new JSM.Coord (0.0, -1.0, 0.0));
				viewer.cameraMove.Set (
					eye,
					center,
					new JSM.Coord (0.0, 0.0, 1.0)
				);
			}
			viewer.navigation.FitInWindow (center, boundingSphere.GetRadius ());
			viewer.Draw ();
		}
	
	    window.onload = function ()
		{
			Load ();	
		}
	</script>

<body>
	<canvas id="example" width="800" height="500"></canvas>
	<div id="buttons">
		<button onclick="javascript:ViewTo (1, true)">zoom to blue box</button>
		<button onclick="javascript:ViewTo (1, false)">look to blue box from side</button>
		<button onclick="javascript:ViewTo (2, true)">zoom to green box</button>
		<button onclick="javascript:ViewTo (2, false)">look to green box from side</button>
	</div>
