	<title>Example</title>

	<script type="text/javascript">
		function Load ()
		{
			var viewerSettings = {
				cameraEyePosition : [-2.0, -1.5, 1.0],
				cameraCenterPosition : [0.0, 0.0, 0.0],
				cameraUpVector : [0, 0, 1]
			};

			var viewer = new JSM.ThreeViewer ();
			viewer.Start (document.getElementById ('example'), viewerSettings);
			
			JSM.LoadJsonFile ('font/firasans.json', function (jsonData) {
				var model = JSM.GenerateText ('hello!', jsonData, 0.01, 1, 10);
				var meshes = JSM.ConvertModelToThreeMeshes (model);
				viewer.AddMeshes (meshes);
				viewer.FitInWindow ();
				viewer.Draw ();
			});
		}
	
	    window.onload = function ()
		{
			Load ();			
		}
	</script>

<body>
	<canvas id="example" width="800" height="500"></canvas>
