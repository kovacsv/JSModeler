	<title>Example</title>

	<style>
		html, body
		{
			color : #000000;
			background : #ffffff;
			font-size : 12px;
			font-family : Arial, cursive;
			margin : 0px;
			padding : 0px;
			width : 100%;
			height : 100%;
		}
	
		canvas
		{
			display : block;
		}
		
		#fps
		{
			position : absolute;
			left : 10px;
			top : 10px;
		}
	</style>
	
	<script type="text/javascript">
		var viewer = null;
		
		function Resize ()
		{
			var canvas = document.getElementById ('example');
			if (canvas !== null) {
				canvas.width = document.body.clientWidth;
				canvas.height = document.body.clientHeight;
			}
		}

		var fps = new JSM.FPSCounter ();
		function Render ()
		{
			viewer.Draw ();
			requestAnimationFrame (Render);
			document.getElementById ('fps').innerHTML = 'fps: ' + fps.Get (500);
		}
		
		function Load ()
		{
			window.onresize = Resize;
			Resize ();
		
			var camera = new JSM.Camera (
				new JSM.Coord (1.0, 3.0, 2.0),
				new JSM.Coord (0.5, 0.5, 0.5),
				new JSM.Vector (0.0, 0.0, 1.0)
			);
					
			viewer = new JSM.PointCloudViewer ();
			if (!viewer.Init (document.getElementById ('example'), camera)) {
				alert ('error');
			}
			
			viewer.SetPointSize (2.0);

			var points = [];
			var colors = [];
			var i, x, y, z;
			for (i = 0; i < 10000; i++) {
				x = Math.random ();
				y = Math.random ();
				z = Math.random ();
				points.push (x, y, z);
				colors.push (x, y, z);
			}
			viewer.AddPoints (points, colors);

			Render ();
		}
	
	    window.onload = function ()
		{
			Load ();
		}
	</script>

<body>
	<canvas id="example" width="800" height="500"></canvas>
	<div id="fps"></div>
