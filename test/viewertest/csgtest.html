		function AddBodyToViewer (body)
		{
			var materials = new JSM.Materials ();
			materials.AddMaterial (new JSM.Material ({ambient : 0x279B61, diffuse : 0x279B61}));
			materials.AddMaterial (new JSM.Material ({ambient : 0x008AB8, diffuse : 0x008AB8}));
			/*
			var maxColor = 16777215;
			var minColor = parseInt (maxColor / 2);
			var i, color;
			for (i = 0; i < body.PolygonCount (); i++) {
				color = JSM.SeededRandomInt (minColor, maxColor, i + 1);
				materials.AddMaterial (new JSM.Material ({ambient : color, diffuse : color}));
				body.GetPolygon (i).SetMaterialIndex (i);
			}
			*/
			var conversionData = {
				textureLoadedCallback : null,
				hasConvexPolygons : false
			};
			var meshes = JSM.ConvertBodyToThreeMeshes (body, materials, conversionData);
			viewer.AddMeshes (meshes);
			viewer.Draw ();	
		}
		
		function BooleanOperation (operation, aBody, bBody)
		{
			aBody.SetPolygonsMaterialIndex (0);
			bBody.SetPolygonsMaterialIndex (1);
			return JSM.BooleanOperation (operation, aBody, bBody);;
		}

		function Step ()
		{
			var step = stepHandler.GetStep ();
			var info = document.getElementById ('info');
			TestStep (viewer, step);
		}
		
		function KeyDown (event)
		{
			var keyCode = event.which;
			if (keyCode == 37) {
				Previous ();
			} else if (keyCode == 39) {
				Next ();
			}
		}
		
		function Resize ()
		{
			var header = document.getElementById ('header');
			var canvas = document.getElementById ('test');
			
			canvas.width = document.body.clientWidth;
			canvas.height = document.body.clientHeight - header.clientHeight - 1;
		}

		function Load ()
		{
			window.onresize = Resize;
			window.onhashchange = Step;
			window.onkeydown = KeyDown;
			Resize ();

			var viewerSettings = {
				cameraEyePosition : [-2.0, 4.0, 2.0],
				cameraCenterPosition : [0.0, 0.0, 0.0],
				cameraUpVector : [0.0, 0.0, 1.0],
				nearClippingPlane : 1.0,
				farClippingPlane : 100000.0
			};

			viewer = new JSM.ThreeViewer ();
			if (!viewer.Start (document.getElementById ('test'), viewerSettings)) {
				return;
			}

			viewer.Draw ();
			
			stepHandler = new StepHandler ();
			Step ();
		}

	    window.onload = function ()
		{
			Load ();
		}
