	<title>JSModeler Viewer Test</title>

	<script type="text/javascript">
		var viewer = null;
		var mode = 'three';
		//var mode = 'internal';
		var stepHandler = null;

		function Previous ()
		{
			stepHandler.Previous ()
		}
		
		function Next ()
		{
			stepHandler.Next ()
		}
		
		function Step ()
		{
			var step = stepHandler.GetStep ();
			var info = document.getElementById ('info');
			TestStep (viewer, mode, step, info);
		}
		
		function KeyDown (event)
		{
			var keyCode = event.which;
			if (keyCode == 37) {
				Previous ();
			} else if (keyCode == 39) {
				Next ();
			}
		}
		
		function Resize ()
		{
			var header = document.getElementById ('header');
			var canvas = document.getElementById ('test');
			
			canvas.width = document.body.clientWidth;
			canvas.height = document.body.clientHeight - header.clientHeight - 1;
		}

		function Load ()
		{
			window.onresize = Resize;
			window.onhashchange = Step;
			window.onkeydown = KeyDown;
			Resize ();

			if (mode == 'three') {
				var viewerSettings = {
					cameraEyePosition : [-4.0, -3.0, 5.0],
					cameraCenterPosition : [0.0, 0.0, 0.0],
					cameraUpVector : [0.0, 0.0, 1.0]
				};

				viewer = new JSM.ThreeViewer ();
				if (!viewer.Start (document.getElementById ('test'), viewerSettings)) {
					return;
				}

				viewer.Draw ();
			} else if (mode == 'internal') {
				var camera = new JSM.Camera (
					new JSM.Coord (-4.0, -3.0, 5.0),
					new JSM.Coord (0.0, 0.0, 0.0),
					new JSM.Vector (0.0, 0.0, 1.0)
				);

				viewer = new JSM.Viewer ();
				if (!viewer.Init (document.getElementById ('test'), camera)) {
					return;
				}

				viewer.Draw ();				
			}
			
			stepHandler = new StepHandler ();
			Step ();
		}

	    window.onload = function ()
		{
			Load ();
		}
	</script>

		</div>
		<div id="info"></div>
